<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Yönetim Paneli</title>
  <link rel="stylesheet" href="./styles.css" />
  <script defer src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script defer src="./supabaseClient.js"></script>
  <script defer src="./admin.js"></script>
</head>
<body>
  <header class="container">
    <div class="brand"><h1>Admin</h1><p>Kullanıcı verileri, market, spin hakkı</p></div>
    <nav><a class="btn ghost" href="./">← Siteye Dön</a></nav>
  </header>
  <main class="container grid">
    <section class="card">
      <h2>Admin Kimliği</h2>
      <p>Giriş yapan: <strong id="adminEmail">-</strong></p>
      <p>Yetki: <strong id="adminRole">-</strong></p>
      <p id="adminError" class="error"></p>
    </section>

    <section class="card">
      <h2>Kullanıcı Verileri (CSV)</h2>
      <div style="display:flex;gap:8px;flex-wrap:wrap">
        <label>Başlangıç <input id="fromDate" type="date" /></label>
        <label>Bitiş <input id="toDate" type="date" /></label>
        <button id="exportBtn" class="btn">CSV İndir (gsm+mail)</button>
      </div>
      <div id="exportCount" style="margin-top:8px"></div>
    </section>

    <section class="card">
      <h2>Market Yönetimi</h2>
      <div style="display:flex;gap:8px;flex-wrap:wrap;margin-bottom:8px">
        <input id="mName" placeholder="Ürün adı" />
        <input id="mPrice" type="number" placeholder="Fiyat (puan)" />
        <input id="mStock" type="number" placeholder="Stok" />
        <input id="mImage" placeholder="Görsel URL (opsiyonel)" />
        <label><input id="mActive" type="checkbox" checked /> Aktif</label>
        <button id="addItemBtn" class="btn">Ekle</button>
      </div>
      <div id="adminMarketList" class="market"></div>
    </section>

    <section class="card">
      <h2>Spin Hakkı Tanımla</h2>
      <div style="display:flex;gap:8px;flex-wrap:wrap;margin-bottom:8px">
        <input id="targetUserId" placeholder="Kullanıcı ID (boşsa tümü)" />
        <input id="grantCount" type="number" value="1" min="1" />
        <button id="grantBtn" class="btn">Hakkı Tanımla</button>
      </div>
      <p id="grantMsg"></p>
    </section>
  </main>
</body>
</html>
